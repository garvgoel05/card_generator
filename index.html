<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
   *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
   
    background-color: #222;

   }

   html,body{
    width: 100%;
    height: 100%;
   }

    
   #main{
    width: 100%;
    height: 100%;
    padding: 15px;
    
   }

   input{
    display: block;
    margin: 5px;
    background-color: aliceblue;
    border-radius: 5px;
    font-family: Arial, Helvetica, sans-serif;
   }

   .card{
    border: 0.5px solid rgba(255, 255, 255, 0.705);
    width: 300px;
    display: inline-block;
    border-radius: 7%;
    padding: 10px;
    color: rgba(255, 255, 255, 0.76);
   }

   .profile{
    
    border: 1px solid black;
    width: 70px;
    height: 70px;
    border-radius: 50%;
     overflow: hidden; 
   }
      .profile img {
    
    width: 100%;
    height: 100%;
    object-fit: cover;
    
}

   .card p{
    color: white;
   }
   .card h3{
   margin-top: 7px;
   }
   .card h5{
    margin-bottom: 10px;
   }
    
  
   </style>
</head>
<body>
    
    <div id = "main">
         <form action="">
            <input type="text" placeholder="name">
            <input type="text" placeholder="position">
            <input type="text" placeholder="Intro">
            <input type="text" placeholder="profile photo">
            <input type="submit">
         </form>

      
        </div>

    <script src="script.js"></script>
</body>
</html>
